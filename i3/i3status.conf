# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        output_format="i3bar"
        colors = true
        interval = 5
}

# order += "ipv6"
order += "netdata"
order += "pomodoro"
order += "xrandr"
order += "arch_updates"
order += "google_translete"
#order += "run_watch DHCP"
#order += "run_watch VPN"
#order += "wireless wlp1s0"
#order += "ethernet enp2s0"
#order += "battery 0"
#order += "load"
#order += "cpu_usage"
#order += "volume master"
#order += "tztime local"
arch_updates {
    cache_timeout = 10000
    format = "UPD: {pacman}"
}

google_translate{
	format = "=>TR"
}

netdata {
    cache_timeout = 400
    nic = "wlp1s0"
}

pomodoro {
    format = "{mmss} {mm}"
}

xrandr {
    force_on_start = "eDP1+DP1"
    DP1_pos = "left-of eDP1"
    VGA_workspaces = "7"
}
